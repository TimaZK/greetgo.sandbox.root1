<mat-form-field>
  <mat-label>Filter</mat-label>
  <label class="filter">
    <input matInput placeholder="Ex. ium">
    <button mat-button (click)="applyFilter()">Search</button>
  </label>
</mat-form-field>

<div class="container">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="myFunk1($event)">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="fio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> fio </th>
    <td mat-cell *matCellDef="let element"> {{element.fio}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="character">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> character </th>
    <td mat-cell *matCellDef="let element"> {{element.character}} </td>
  </ng-container>

  <ng-container matColumnDef="totalBalanceOfAccounts">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> totalBalanceOfAccounts </th>
    <td mat-cell *matCellDef="let element"> {{element.totalBalanceOfAccounts}} </td>
  </ng-container>

  <ng-container matColumnDef="maximumBalance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  maximumBalance </th>
    <td mat-cell *matCellDef="let element"> {{element.maximumBalance}} </td>
  </ng-container>

  <ng-container matColumnDef="minimumBalance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  minimumBalance </th>
    <td mat-cell *matCellDef="let element"> {{element.minimumBalance}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <a (click)="openDialog('Update',element)">Edit</a> |
      <a (click)="openDialog('Delete',element)">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="pagin" (page)="myFunk($event)"></mat-paginator>

<button mat-button (click)="openModal()" class="addUserButton"> Add user</button>
